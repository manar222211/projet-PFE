<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <app-header></app-header><br><br><br><br>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
<app-sidebar></app-sidebar>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="fa fa-user-o">
                </span> UPDATE Employe
              </h3>
            </div>
            <div class="card">
              <div class="card-body">
               
                <br>
                <form class="forms-sample"[formGroup]="form">
                  <div class="form-group">
                    <label for="exampleInputName1">User Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="username"formControlName="username">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputName1">First Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Firstname"formControlName="firstname">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputName1">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Lastname"formControlName="lastname">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputName1">Phone</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Phone"formControlName="phone">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail3">Email </label>
                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email"formControlName="email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword4">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password"formControlName="password">
                  </div>
                  <div class="col-12">
                    <label>Picture</label>
                    <input
                      type="file"
                      class="form-control"
                      name="file"
                      (change)="handleFileInput($event)">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputCity1">Adresse</label>
                    <input type="text" class="form-control" id="exampleInputCity1" placeholder="Adresse"formControlName="adresse">
                  </div>
                <br>
                <br>
                  <button type="submit" class="btn btn-gradient-primary me-2"(click)="updateemploye()">Submit</button>
                  <button class="btn btn-light">Cancel</button>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
         <app-footer></app-footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <!-- End custom js for this page -->
  </body>
</html>
