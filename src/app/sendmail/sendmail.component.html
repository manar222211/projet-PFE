
<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="container-scroller">
      <app-header></app-header><br><br><br><br>
      <div class="container-fluid page-body-wrapper">
        
<app-sidebar></app-sidebar>
        
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="fa fa-user-o">
                  
                </span> SEND MAIL
 </h3> 
            </div>
            
            <div class="row">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    
                    <div class="table-responsive">
                     
                        <form class="pt-3" [formGroup]="form">
                            <div class="form-group">
                              <input type="Email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="to" formControlName="to">
                            </div>
                            <div class="form-group">
                              <input type="Email" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="from" formControlName="from">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="subject" formControlName="subject">
                              </div>
                              <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="content" formControlName="content">
                              </div>
                            <div class="mt-3 d-grid gap-2">
                              <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" (click)="sendmail()"> SEND MAIL</a>
                            </div> 
                          </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            
          </div>
         <app-footer></app-footer>
        </div>
      </div>
    </div>
    
  </body>
</html>
