
<!DOCTYPE html>
<html lang="en">
  
  <body>
    <div class="container-scroller">

      <!-- partial:partials/_navbar.html -->
      <app-header></app-header><br><br><br><br>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        
<app-sidebar></app-sidebar>
        
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">

         

                <span class="fa fa-user-o">
                  
                </span> ADMIN LIST

                <a class="position-relative btn btn-outline-info rounded-pill px-4" [routerLink]="'/addadmin'">
                  Add Admin
                  <span class="position-absolute top-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle pulse"></span>
                </a>
                

        

                      </h3>
              
              
            </div>
            
            <div class="row">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Number </th>
                            <th> Admin  </th>
                            <th> Email </th>
                            <th> Role </th>
                            <th> Phone </th>
                            <th> Adresse </th>
                            <th> Actions </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr  *ngFor="let X of listadmin  ; let i =index"  > 
                            <td>{{i+1}}</td>


                            <td>
                              <img  [src]="'http://localhost:8770/User/files/' + X.photo" class="me-2" alt="image"> {{X.username}}
                            </td>
                            <td> {{X.email}} </td>
                            <td>
                              <label class="badge badge-gradient-success">{{X.role}}</label>
                            </td>
                            <td> {{X.phone}} </td>
                            <td> {{X.adresse}} </td>
                            <td>
                              <button type="button" class="btn btn-gradient-info btn-rounded btn-sm p me-2" 
                              (click)="detailadmin(X.id)"title="Info">
                              <i class="fa fa-info-circle"></i>
                            </button>

                              <button type="button" class="btn btn-gradient-primary btn-rounded btn-sm p me-2" 
        (click)="updateadmin(X.id); $event.stopPropagation()" title="Update">
        <i class="fa fa-pencil fa-sm"></i></button>

<button type="button" class="btn btn-gradient-danger btn-rounded  btn-sm p"  
        (click)="deleteadmin(X.id); $event.stopPropagation()" title="Delete">
        <i class="fa fa-trash-o"></i></button>



                            </td>
                          </tr>
                          
                          
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
         <app-footer></app-footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
   
    <!-- End custom js for this page -->
  </body>
</html>
