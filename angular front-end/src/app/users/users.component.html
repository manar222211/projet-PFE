<!DOCTYPE html>
<html lang="en">
  
  <body>
    <div class="container-scroller">

      <!-- partial:partials/_navbar.html -->
      <app-header></app-header><br><br><br><br>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        
<app-sidebar></app-sidebar>
        
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="fa fa-user-o">
                  
                </span> USERS LIST
              </h3>
              
            </div>
            
            <div class="row">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <input type="text" [(ngModel)]="searchText" placeholder="Search...">
            <button (click)="search()">Chercher par username</button>
                    
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Number </th>

                            <th> User  </th>
                            <th> Email </th>
                            <th> Role </th>
                            <th> Phone </th>
                            <th> Adresse </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr  *ngFor="let X of listusers |paginate:{itemsPerPage:3,currentPage:c};

; let i =index"  > 
                            <td>{{i+1}}</td> 


                            <td>
                              <img  [src]="'http://localhost:8770/User/files/' + X.photo" class="me-2" alt="image"> {{X.username}}
                            </td>
                            <td> {{X.email}} </td>
                            <td>
                              <label class="badge badge-gradient-success">{{X.role}}</label>
                            </td>
                            <td> {{X.phone}} </td>
                            <td> {{X.adresse}} </td>
                          </tr>
                          
                          
                        </tbody>
                      </table>

                      <pagination-controls (pageChange)="c=$event"></pagination-controls>








                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
         <app-footer></app-footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
   
    <!-- End custom js for this page -->
  </body>
</html>
